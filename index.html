<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>digital clock</title>
    <link rel="shortcut icon" href="./assets/images/clock.png" type="image/x-icon">
    <!-- font -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <!-- style -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="character">
        <img src="./assets/images/fox.png" class="sprite-sheet face-right">
    </div>

    <div class="clock-container">
        <h1 id="clock">
            <span id="hours">--</span>
            <span class="blinker">:</span>
            <span id="minutes">--</span>
            <span class="blinker">:</span>
            <span id="seconds">--</span>
            <span id="ampm"></span>
        </h1>


        <p id="date" class="date-display">--</p>

        <div class="btn-container">
            <button class="btn" id="theme-btn">theme</button>
            <button class="btn" id="format-btn">format</button>
            <button class="btn" id="alarm-btn">Alarm</button>
            <button class="btn" id="stopwatch-btn">Stopwatch</button>
            <button class="btn" id="timer-btn">Timer</button>
        </div>
    </div>

    <div class="alarm-container" id="alarm-container">
        <h2>Set Alarm (24hour)</h2>
        <input type="number" id="alarm-hour" min="0" max="23" placeholder="HH">
        <input type="number" id="alarm-minute" min="0" max="59" placeholder="MM">
        <button class="btn" id="set-alarm-btn">Set</button>
        <button class="btn" id="stop-alarm-btn">Stop</button>
        <p id="alarm-status">No Alarm Set</p>
    </div>

    <div class="stopwatch-container">
        <h2 id="stopwatch">00:00:00:000</h2>
        <div class="stopwatch-btns">
            <button class="btn" id="start-btn">Start</button>
            <button class="btn" id="pause-btn">Pause</button>
            <button class="btn" id="reset-btn">Reset</button>
        </div>
    </div>

    <div class="timer-container">
        <h2>Set Timer</h2>
        <input type="number" id="timer-hour" min="0" placeholder="HH">
        <input type="number" id="timer-minute" min="0" max="60" placeholder="MM">
        <input type="number" id="timer-second" min="0" max="60" placeholder="SS">

        <button class="btn" id="timer-start">Start</button>
        <button class="btn" id="timer-stop">Stop</button>
        <button class="btn" id="timer-reset">Reset</button>
    </div>

    <script src="./script.js"></script>
</body>

</html>
